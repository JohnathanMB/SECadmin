<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>addInventario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Agregar A Invenario
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-list no-lines>
          <ion-item>
            <ion-label>Categoria</ion-label>
            <ion-select>
              <ion-option value="Ninos">Ni√±os</ion-option>
              <ion-option value="Madres">Madres</ion-option>
              <ion-option value="Adultos">Adultos</ion-option>
              <ion-option value="Pomadas">Pomadas</ion-option>
              <ion-option value="Pastillas">Pastillas</ion-option>
              <ion-option value="Jarabes">Jarabes</ion-option>
              <ion-option value="Ampollas">Ampollas</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label floating>Codigo producto</ion-label>
            <ion-input type="text" #CodigoProducto></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Nombre Producto</ion-label>
            <ion-input type="text" #NombreProducto></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Cantidades a Ingresar</ion-label>
            <ion-input type="number" #Cantidad></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Fecha De Vencimiento</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" 
                            pickerFormat="MM/DD/YYYY"
                            #date>
              </ion-datetime>
          </ion-item>

          <ion-item>
              <ion-label floating>Laboratorio</ion-label>
              <ion-input type="text" #Laboratorio></ion-input>
          </ion-item>

          <ion-item>
              <label floating>Precio Por Unidad</label>
              <ion-input type="number" #Cantidad></ion-input>
          </ion-item>


        </ion-list>

        


      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
