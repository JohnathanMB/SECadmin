<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>




<ion-content>

    <ion-card>
    
    <ion-card-header>
        LOGIN
    </ion-card-header>
    
    <ion-card-content>
        <ion-list no-lines>
            <ion-item>
                <ion-label floating>
                    Username
                </ion-label>
                <ion-input type="text" #username></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>
                    password
                </ion-label>
                <ion-input type="password" #password></ion-input>
            </ion-item>
            <ion-item>
                <button (click)="goMain()"  ion-button full round>
                    Ingresar
                </button>
            </ion-item>
            
            <ion-item>
                <button ion-button  block round outline>
                    Olvidé la contraseña
                </button>
            </ion-item>
        </ion-list>
    </ion-card-content>
    
</ion-card>
    
</ion-content>
